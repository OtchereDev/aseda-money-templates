<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="font-body w-100 min-h-full h-screen pt-20 lg:pt-14 px-5 relative lg:flex lg:flex-col lg:items-center">
        <div class="lg:text-center">

            <h1 class="text-3xl lg:text-4xl font-medium lg:font-normal mb-3">
                Create an account
            </h1>
            <p class="text-sm text-gray-500">
                Get started on managing your business
            </p>
        </div>

        <div class="mt-10 lg:mt-8 lg:border lg:w-4/12 lg:rounded-md lg:px-6 lg:py-6">
            <div>
                <label for="username" class="block font-medium text-gray-500 mb-3 lg:text-sm">Username</label>
                <div class="mt-1 relative rounded-sm shadow-sm">
                  <div class="absolute inset-y-0 left-0 pl-2 flex items-center pointer-events-none">
                    <!-- Heroicon name: solid/mail -->
                   
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd" />
                      </svg>
                  </div>
                  <input type="text" name="username" id="username" class="focus:ring-indigo-500 focus:border-indigo-500 block w-full pl-10 sm:text-sm placeholder:text-gray-400 lg:placeholder:text-sm border-gray-300 rounded-sm py-3" placeholder='"John Doe"'>
                </div>
              </div>
            <div class="mt-7 lg:mt-3">
                <label for="email" class="block font-medium text-gray-500 mb-3 lg:text-sm">Email Address</label>
                <div class="mt-1 relative rounded-sm shadow-sm">
                  <div class="absolute inset-y-0 left-0 pl-2 flex items-center pointer-events-none">
                    <!-- Heroicon name: solid/mail -->
                    <svg class="h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                      <path d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z" />
                      <path d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z" />
                    </svg>
                  </div>
                  <input type="email" name="email" id="email" class="focus:ring-indigo-500 focus:border-indigo-500 block w-full pl-10 sm:text-sm placeholder:text-gray-400 lg:placeholder:text-sm border-gray-300 rounded-sm py-3" placeholder="eg someone@mail.com">
                </div>
              </div>

              <div class="mt-7 lg:mt-3">
                <label for="password" class="block lg:text-sm text-gray-500 font-medium ">Password</label>
                <div class="mt-1 relative rounded-md shadow-sm">
                  <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-gray-400">
                    <!-- Heroicon name: solid/mail -->
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd" />
                      </svg>
                  </div>
                  <input type="password" name="password" id="password" class="focus:ring-indigo-500 focus:border-indigo-500 block w-full p-10 py-3 sm:text-sm lg:placeholder:text-sm placeholder:text-gray-400 border-gray-300 rounded-sm" placeholder="Enter Password">
                  <div class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none z-10 text-gray-400">
                    <!-- Heroicon name: solid/question-mark-circle -->
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" viewBox="0 0 20 20" fill="currentColor">
                        <path d="M10 12a2 2 0 100-4 2 2 0 000 4z" />
                        <path fill-rule="evenodd" d="M.458 10C1.732 5.943 5.522 3 10 3s8.268 2.943 9.542 7c-1.274 4.057-5.064 7-9.542 7S1.732 14.057.458 10zM14 10a4 4 0 11-8 0 4 4 0 018 0z" clip-rule="evenodd" />
                      </svg>
                  </div>
                </div>
              </div>
              

              <div class="mt-24 lg:mt-7">
                <button class="w-full font-medium outline-none py-4 lg:py-3 text-lg bg-blue-400 text-gray-100 rounded-sm lg:font-normal">
                    Continue
                </button>
              </div>

              <div class="mt-5">
                <p class="text-center text-sm cursor-pointer font-medium lg:font-normal">
                    I have an account already
                </p>
              </div>

              <div class=" absolute bottom-0 left-0 w-full  px-4">
                <div class="border-t w-full flex py-4">

                    <div class="w-5/12">
                        <p class="text-sm">
                            &copy;TridentSoftware
                        </p>
                    </div>
    
                    <div class="flex  text-sm w-7/12">
                        <p class="mr-3 lg:mr-16">Home</p>
                        <p>Pricing</p>
                    </div>
                </div>
              </div>


        </div>
    </div>
</body>
</html>
